{%extends 'base.html'%} {%block title%} Tag List {%endblock%} {%block content%}
<h1>Tags</h1>
<ul>
  {%for tag in tags%}
  <li><a href="/tags/{{tag.id}}" method="GET">{{tag.name}}</a></li>
  {%endfor%}
</ul>
<form action="/tags/new" method="GET">
  <button id="add-tag-btn">Add Tag</button>
</form>

{%endblock%}
